<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>Card</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/photoswipe/default-skin.css">
	<link rel="stylesheet" href="css/photoswipe/photoswipe.css">
	<link rel="stylesheet" href="css/style.css?v.1">
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/photoswipe/photoswipe.min.js"></script>
	<script src="js/photoswipe/photoswipe-ui-default.min.js"></script>
	<script src="js/photoswipe/jqPhotoSwipe.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<a href="#" class="coin-card">
	<div class="coin-card__img">
		<div class="coin-card__img-item">
			<img src="img/coin-most-expensive.png" alt="coin">
		</div>
	</div>
	<span class="coin-card__title text-medium">
		Рубль "Петербургский тип" 1856-1859
	</span>
	<span class="coin-card__desc">
		Хвост орла широкий. Корона закрытая. Крест державы простой
	</span>
	<ul class="coin-card__info">
		<li>
			<span class="left">Средняя цена</span>
			<span class="right">5000 $</span>
		</li>
	</ul>
</a>

</body>
</html>
