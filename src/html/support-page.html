<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>Support-page</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css?v.1">
	<link rel="stylesheet" href="css/support-page.css">
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/scroll-lock.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/header.js"></script>

<body>
@@include('../components/header.html')

</div>
<main class="support-page">
	<div class="container">
		@@include('../components/breadcrumbs.html')

			<div class="support-page__header">

				<div class="support-page__header-finder">
					@@include('../components/finder-input.html')
					@@include('../components/finder-list.html')
				</div>
			</div>
			<div class="support-page__body">
				<div class="support-page__body-faq">

				</div>
				<div class="support-page__body-form">

							<label>
								<input name="file" type="file" name="file" id="image_file">

							</label>
							<span></span>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
@@include('../components/footer.html')

</body>


<script>
	$('input[type="file"]').change(function(e){
		var fileName = e.target.files[0].name;
		console.log(fileName);
	});
</script>
